version: '3.8'

services:
  test_database:
    image: postgis/postgis:14-3.3
    container_name: safesquare_test_db
    environment:
      POSTGRES_DB: test_property_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_property_db"]
      interval: 5s
      timeout: 5s
      retries: 5
