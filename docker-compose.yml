version: '3.8'

services:
  # PostgreSQL + PostGIS Database
  database:
    image: postgis/postgis:14-3.3
    container_name: safesquare_db
    environment:
      # REQUIRED: Set these in .env file - no defaults for security
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required in .env}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in .env}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - safesquare-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-property_user} -d ${POSTGRES_DB:-property_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safesquare_backend
    environment:
      # REQUIRED: Set these in .env file - no defaults for security
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required in .env}
      DEBUG: ${DEBUG:-False}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
      NOMINATIM_USER_AGENT: ${NOMINATIM_USER_AGENT:-safesquare-platform}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - safesquare-network
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
      - ./backend/scripts:/app/scripts
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safesquare_frontend
    environment:
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8000/api/v1}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - safesquare-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  safesquare-network:
    driver: bridge
